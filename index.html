<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">

    <!--    linked files-->
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!--    linked fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rufina:400,700" rel="stylesheet">


</head>

<title>Insurance Discourse</title>

<body onload="landingLoad()">
    <div id="loader"></div>
    <div id="page">
        <div class="top">
            <img id="landing-logo" src="img/logo_color.png">
        </div>

        <div class="purple-tier">
            <img id="supergraphic-logo" src="img/supergraphic.png">
            <div id="tagline">
                Moving the conversation forward.</div>
            <a href="feed.html">
                <div id="get-started-button">
                    <button>Get Started</button>
                </div>
            </a>
        </div>

        <div class="footer">
            <div id="footer-left">Insurance Discourse &copy; 2018.</div>
            <div id="footer-right">
                User Agreement
                <br/> Privacy Policy
            </div>
        </div>
    </div>

    <script>
        var myVar;

        function landingLoad() {
            myVar = setTimeout(showPage, 700);
        }

        function showPage() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("page").style.display = "block";
        }
    </script>
</body>

</html>
